{% macro render_posts(posts) %}
    {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <div class="post-title">{{post.title}}</div>
                <div class="post-date">{{post.date | string}}</div>
            </div>
            <div class="post-body">
                {{post.body}}
            </div>
        </div>
    {% endfor %}
{% endmacro %}

{% if post[0] %}
    {{render_posts(post)}}
{% else %}
    Post does not exist.
{% endif %}
